{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <title>KJC Dinespot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Header Start -->
  <header class="header-section bg-dark py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="#" class="logo text-light fw-bold">
        <h1 class="nav-brand animated-jump"><i class="fas fa-utensils text-warning"></i>  KJC <span class="text-warning">Dinespot</span></h1>
      </a>
      <nav class="navigation d-flex align-items-center">
        <ul class="nav-menu list-unstyled mb-0 d-flex">
          <li class="nav-item"><a href="{% url 'main:index' %}" class="nav-link text-light px-3 nav-hover"><i class="fas fa-home text-warning"></i>Home</a></li>
          {% comment %} <li class="nav-item"><a href="#about" class="nav-link text-light px-3 nav-hover">About</a></li> {% endcomment %}
          <li class="nav-item"><a href="{% url 'main:login' %}" class="nav-link text-light px-3 nav-hover"><i class="fas fa-sign-in-alt text-warning"></i>Login</a></li>
          <li class="nav-item"><a href="{% url 'main:contact' %}" class="nav-link text-light px-3 nav-hover"><i class="fas fa-envelope text-warning"></i>Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Header End -->

  <!-- Dynamic Content Section -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer Start -->
  <footer class="footer-section bg-dark text-light py-2">
    <div class="container">
        <div class="flex flex-col items-center">
            <p class="mb-0 text-center">
                &copy; <span class="text-warning">2025 KJC Dinespot</span>, All Rights Reserved.
            </p>
            
        </div>
    </div>
</footer>

  <!-- Footer End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
