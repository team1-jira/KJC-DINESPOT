{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="flex w-full items-center justify-center py-3 min-h-screen">
    <div class="bg-gray-700 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="w-full p-10 bg-gray-600 text-white">
            <h1 class="text-3xl mb-6 text-white">Welcome</h1>
            <h2 class="text-2xl mb-6 text-gray-300">Login</h2>
            <form action="{% url 'main:login' %}" method="POST">
                {% csrf_token %}
               
                <div class="mb-4">
                    <input type="email" name="username" placeholder="Email" required
                        class="w-full pl-3 bg-gray-700 text-gray-300 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full pl-3 bg-gray-700 text-gray-300 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-100 text-base">
                        Keep Me Signed In
                    </label>
                </div>
                <button type="submit" name="submit"
                    class="w-2/5 mb-4 mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
